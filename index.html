
<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>RCM Agenda</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&family=Playfair+Display:ital,wght@1,400;1,600&family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#ec6d13",
            "primary-dark": "#d15b0b",
            "admin-red": "#ec1313",
            "background-light": "#f8f7f6",
            "background-dark": "#221810",
            "card-dark": "#332419",
            "text-secondary": "#c9a992",
            "stone-dark": "#1c1917"
          },
          fontFamily: {
            "display": ["Work Sans", "sans-serif"],
            "serif": ["Playfair Display", "serif"],
            "sans": ["Montserrat", "sans-serif"]
          }
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    .filled-icon { font-variation-settings: 'FILL' 1; }
    
    html, body {
      height: 100%;
      overflow: hidden; /* Importante: Bloquea scroll del navegador */
      background-color: #221810;
      color: white;
      -webkit-tap-highlight-color: transparent;
      font-family: 'Montserrat', sans-serif;
    }
    
    #root { 
      height: 100%; 
      display: flex; 
      flex-direction: column; 
    }
    
    /* Utilidades de scroll */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>

    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
